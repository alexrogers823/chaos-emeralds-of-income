<emerald-component [emerald]="interestIncomeEmerald" [hasEmerald]="hasInterestIncomeEmerald()">
  <table class="table table-striped" *ngIf="interestIncome$ | async as interestIncome">
    <tr>
      <th>Account Name</th>
      <th>Interest (%)</th>
      <th>Interest ($)</th>
      <th></th>
    </tr>
    <tr *ngFor="let account of interestIncome">
      <td>{{ account.name }}</td>
      <td>{{ account.interestPercent | percent:'1.2-2' }}</td>
      <td>{{ account.interestDollar | currency }}</td>
      <td>
        <button class="btn btn-outline-secondary btn-sm">Edit</button>
        <button class="btn btn-outline-danger btn-sm">Archive</button>
      </td>
    </tr>
    <tr *ngIf="interestIncomeTotal$ | async as total">
      <td>Total Interest per month:</td>
      <td></td>
      <td>{{ total | currency }}</td>
      <td></td>
    </tr>
  </table>

  <br />
  <form #interestIncome="ngForm" (ngSubmit)="addInterestIncome(interestIncome)">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add Bank/Source" aria-label="bank" name="bank" ngModel #bank="ngModel" />
      <input type="text" class="form-control" placeholder="Add Interest Percentage" aria-label="percent" name="percent" ngModel #percent="ngModel" />
      <input type="text" class="form-control" placeholder="Add Interest in Dollar" aria-label="dollar" name="dollar" ngModel #dollar="ngModel" />
      <div class="input-group-append">
        <button class="btn btn-success">Add Interest Income</button>
      </div>
    </div>
  </form>
  <br />

</emerald-component>
