<emerald-component [emerald]="earnedIncomeEmerald" [hasEmerald]="hasEarnedIncomeEmerald()">
  <table class="table table-hover" *ngIf="earnedIncome$ | async as earnedIncome">
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Amount</th>
        <th>Frequency</th>
        <th>Annual Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of earnedIncome">
        <td>{{ job.incomeTitle }}</td>
        <td>{{ job.incomeAmount }}</td>
        <td>{{ job.frequency }}</td>
        <td>{{ job.incomeAmount | currency }}</td>
      </tr>
      <tr *ngIf="earnedIncomeTotal$ | async as earnedIncomeTotal">
        <td>Current Income</td>
        <td></td>
        <td></td>
        <td>{{ earnedIncomeTotal | currency }}</td>
      </tr>
    </tbody>
  </table>

  <br />
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Add Job" aria-label="job" />
    <input type="text" class="form-control" placeholder="Add Income" aria-label="job" />
    <select id="incomeFrequency" class="custom-select">
      <option value="annually" selected>Annually</option>
      <option value="semiAnnually">Semi-Annually</option>
      <option value="quarterly">Quarterly</option>
      <option value="monthly">Monthly</option>
      <option value="weekly">Weekly</option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-success" type="button">Add Earned Income</button>
    </div>
  </div>
  <br />

</emerald-component>
